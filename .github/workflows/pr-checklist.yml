name: PR Code Quality Checks

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  lint-and-console:
    name: Lint and Console Log Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          # Lint entire project
          npm run lint

          # Additionally fail if any console logs exist
          npx eslint "src/**/*.ts" "src/**/*.tsx" --rule 'no-console: ["error"]'
